server {
    server_name 13.115.86.124 cupid-linebot.click;

    # LIFF静的ファイル配信
    location /liff/ {
        alias /home/ec2-user/cupid/static/liff/;
        try_files $uri $uri/ =404;

        # JavaScript files: disable caching to ensure latest version is always loaded
        location ~ \.js$ {
            alias /home/ec2-user/cupid/static/liff/;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Crush登録ページ静的ファイル配信
    location /crush/ {
        alias /home/ec2-user/cupid/static/crush/;
        try_files $uri $uri/ =404;
    }

    # Goサーバーへプロキシ
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cupid-linebot.click/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cupid-linebot.click/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = cupid-linebot.click) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name 13.115.86.124 cupid-linebot.click;
    return 404; # managed by Certbot


}