<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid - ユーザー登録</title>
    <link rel="stylesheet" href="register.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <h1>💘 Cupid</h1>
        <p class="subtitle">ユーザー登録</p>

        <form id="register-form">
            <div class="form-group">
                <label for="name">お名前（カタカナフルネーム）</label>
                <input
                    type="text"
                    id="name"
                    placeholder="例: ヤマダタロウ"
                    maxlength="20"
                    required
                >
                <span id="name-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="birthday">生年月日</label>
                <input
                    type="date"
                    id="birthday"
                    required
                >
            </div>

            <button type="submit" id="submit-button">登録する</button>
        </form>

        <div id="loading" style="display: none;">
            <p>登録中...</p>
        </div>

        <div id="message" style="display: none;"></div>
    </div>

    <script src="register.js?v=20260205"></script>
</body>
</html>
