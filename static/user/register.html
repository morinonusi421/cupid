<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cupid - ユーザー登録</title>
    <link rel="stylesheet" href="register.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <h1>💘 Cupid</h1>
        </div>
        <p class="subtitle">ユーザー登録</p>

        <form id="register-form">
            <div class="form-group">
                <label for="name">お名前（カタカナフルネーム）</label>
                <input
                    type="text"
                    id="name"
                    placeholder="例: ヤマダタロウ"
                    maxlength="20"
                    required
                >
                <span id="name-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="birthday">生年月日</label>
                <div class="birthday-selects">
                    <select id="birth-year" required>
                        <option value="">年</option>
                    </select>
                    <span class="separator">年</span>
                    <select id="birth-month" required>
                        <option value="">月</option>
                    </select>
                    <span class="separator">月</span>
                    <select id="birth-day" required>
                        <option value="">日</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submit-button">登録する</button>
        </form>

        <div id="loading" style="display: none;">
            <p>登録中ですっ...✨ キューピッドちゃん、頑張ってます〜♡</p>
        </div>

        <div id="message" style="display: none;"></div>
    </div>

    <script src="/common.js"></script>
    <script src="/messages.js"></script>
    <script src="register.js"></script>
</body>
</html>
